- defaults:
    link:
      relink: true
      create: true
      force: true

- clean:
    ~/:
      force: true

- link:
    ~/.dotfiles/: ./
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim/:
      glob: true
      path: nvim/*
    ~/.config/fish/config.fish: fish/config.fish

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git pull, Updating dotfiles]
  - [echo "nvim dir backup in ~/.config/nvim/backup"; mv ~/.config/nvim ~/.config/nvim.backup.d]
  - [chsh -s $(which fish), Changing shell to fish]
